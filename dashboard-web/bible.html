    <style>
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-display);
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: var(--surface);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-display);
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Noto Sans Devanagari', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 141, 238, 0.1);
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .option-btn {
            flex: 1;
            min-width: 100px;
            padding: 12px 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: var(--surface);
            color: var(--text-display);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .option-btn:hover {
            border-color: var(--primary);
        }

        .option-btn.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .verse-quote {
            background: linear-gradient(135deg, rgba(167, 139, 250, 0.2) 0%, rgba(91, 141, 238, 0.2) 100%);
            padding: 20px;
            border-radius: var(--radius-lg);
            margin: 24px 0;
        }

        .verse-quote p {
            font-family: 'Noto Serif Devanagari', serif;
            line-height: 1.8;
            margin-bottom: 8px;
        }

        .verse-quote cite {
            font-size: 14px;
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #4A7DDD;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(91, 141, 238, 0.3);
        }

        textarea.input-field {
            min-height: 100px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">

                <input type="text" class="input-field" id="book" placeholder="e.g., ‡§Ø‡•Ç‡§π‡§®‡•ç‡§®‡§æ (John)" required>

    <script src="app.js"></script>
    <script>
        let selectedTestament = 'old';

        // Testament selection
        document.querySelectorAll('[data-testament]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-testament]').forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedTestament = btn.dataset.testament;
            });
        });

        // Form submission
        document.getElementById('bible-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const book = document.getElementById('book').value;
            const chapters = document.getElementById('chapters').value;
            const notes = document.getElementById('notes').value;

            trackingStore.addBibleLog({
                book,
                chapters,
                testament: selectedTestament,
                notes
            });

            alert('Bible reading logged successfully! üìñ');
            window.location.href = 'dashboard.html';
        });
    </script>
